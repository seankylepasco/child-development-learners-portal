<body>
  <div>
    <div class="container">
      <div class="center">
        <div class="logo-container">
          <img src="assets/icon.png" class="image" />
        </div>
        <br>
        <br />
        <div class="card">
          <div class="content">
            <p class="title">Login to your account</p>
            <p *ngIf="mEmail" class="red">*Missing Email</p>
            <input
              name="email"
              type="text"
              placeholder="Email"
              [(ngModel)]="email"
            />
            <p *ngIf="mPassword" class="red">*Missing Password</p>
            <input
            
              name="password"
              type="password"
              placeholder="Password "
              [(ngModel)]="password"
              
            />
            <button type="button" class="login" (click)="login()">login</button>
            <button type="button" class="forgot_password" (click)="forgot()">
              forgot password?
            </button>
            <button class="btun" style="text-align: center" (click)="back()">back</button>
          </div>
        </div>
      </div>
    </div>
  </div>

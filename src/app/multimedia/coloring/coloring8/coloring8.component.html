<head>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap");
  </style>
</head>
<audio autoplay="" src="./assets/coloring.mp3"></audio>
<header>
  <button mat-raised-button class="btn" (click)="goBack()">
    <mat-icon>keyboard_backspace</mat-icon> Back
  </button>
  <h1 class="title">Coloring Activities</h1>
</header>
<div class="containerColor">
  <div class="con">
    <div class="flex-row">
      <div id="canvasContainer">
        <canvas id="colorCanvas"></canvas>
      </div>
      <div class="flex-row">
        <div class="col-colors">
          <button
            (click)="changeColor('red')"
            class="button-colors"
            style="background-color: red"
          ></button>
          <button
            (click)="changeColor('orange')"
            class="button-colors"
            style="background-color: orange"
          ></button>
          <button
            (click)="changeColor('green')"
            class="button-colors"
            style="background-color: green"
          ></button>
          <button
            (click)="changeColor('blue')"
            class="button-colors"
            style="background-color: blue"
          ></button>
          <button
            (click)="changeColor('indigo')"
            class="button-colors"
            style="background-color: indigo"
          ></button>
          <button
            (click)="changeColor('violet')"
            class="button-colors"
            style="background-color: violet"
          ></button>
          <button (click)="removePath()" class="button-1 button-others">
            Undo
          </button>
          <button (click)="clear()" class="button-1 button-others">
            Clear
          </button>
          <button (click)="print()" class="button-1 button-others">
            Print
          </button>
          <input
            type="range"
            id="brushWidthRange"
            min="1"
            max="20"
            [(ngModel)]="brushWidthRange"
            (input)="changeWidth()"
          />
        </div>
        <div>
          <img src="assets/img/tracing/kid-pencil.jpg" alt="" />
        </div>
      </div>
    </div>
  </div>
</div>

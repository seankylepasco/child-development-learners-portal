<mat-drawer-container autosize>
  <mat-drawer #drawer mode="side" opened="true">
    <div class="row end-obj">
      <button class="button-44 none" (click)="drawer.toggle()">
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <div class="center">
      <img src="assets/img/signup/user.jpeg" *ngIf="!profile.img" />
      <img appLazyLoad src="{{ profile.img }}" *ngIf="profile.img" />
    </div>

    <div class="user" *ngIf="profile.firstname">
      Hello {{ profile.firstname }}!
    </div>
    <div class="user" *ngIf="!profile.firstname">Loading..</div>

    <div class="profile">
      <button (click)="toDashboard()" class="red">
        <mat-icon>home</mat-icon> Dashboard
      </button>
      <button (click)="toAddAnnouncement()" class="red">
        <mat-icon>announcement</mat-icon> Announcement
      </button>
      <button (click)="toYears()" class="red">
        <mat-icon>calendar_today</mat-icon> Academic Year
      </button>
      <button (click)="toReports()" class="blue">
        <mat-icon> chat_bubble</mat-icon> Reports
      </button>
    </div>

    <div class="logout">
      <button (click)="openLogout()" class="blue">Logout</button>
    </div>
  </mat-drawer>
  <header>
    <button (click)="drawer.toggle()"><mat-icon>menu</mat-icon></button>
    <h1>Forgotten Password Reports</h1>
  </header>

  <div class="flex-column con">
    <div class="flex-row">
      <div class="flex-column">
        <div class="con">
          <img
            class="loading"
            *ngIf="isLoading"
            src="assets/img/loading/loading.gif"
          />
          <h2 *ngIf="isLoading">Loading ...</h2>
          <div *ngIf="!reports">
            <h2>No Reports!</h2>
          </div>
          <mat-card *ngFor="let report of reports">
            <div class="flex-row">
              <h2 style="margin-right: auto">
                {{ report.email }}
              </h2>
              <h3>
                {{ report.status }}
              </h3>
              <div style="margin-left: auto">
                <button (click)="deleteReport(report.id)" class="red-action">
                  <mat-icon>delete</mat-icon> delete
                </button>
              </div>
            </div>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</mat-drawer-container>
